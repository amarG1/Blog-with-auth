{% extends 'base.html' %} {% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover object-center rounded" alt="hero" src="{{post.img.url}}">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{post.title}}
        <br class="hidden lg:inline-block">
      </h1>
      <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
      <p class="mb-8 leading-relaxed">{{ object.content | safe | linebreaksbr }}</p>
      <div class="flex justify-center">
        <a href="{%url 'post_update' post.pk%} "><button  class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Update</button></a>
        <a href="{%url 'post_delete' post.pk%}"><button class="ml-4 inline-flex text-gray-700 bg-red-400 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Delete</button></a>
      </div>
    </div>
  </div>
</section>









{% endblock content %}
